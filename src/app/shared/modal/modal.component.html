<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title text-center">{{ title }}</h3>
    </div>
    <div class="modal-body" [innerHTML]="body">
    </div>
    <div class="modal-footer justify-content-end">
        <button type="button" *ngIf="isDialogModal" class="btn btn-link text-bold text-white" (click)="onDecline()">{{ btnCancelText }}</button>
        <button type="button" class="btn btn-link ml-3 text-bold text-white" ngbAutofocus (click)="onAccept()">{{ btnOkText }}</button>
    </div>
</div>
