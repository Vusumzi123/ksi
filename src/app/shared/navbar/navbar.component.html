<nav [@showHideNavbar]=" (navbarState$ | async).isShowing ? 'show' : 'hide' " class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark navbar-custom shadowed">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="assets/icons/KSI_Imagotipo.svg" class="logo" alt="KSI logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" (click)="onDropdownToggle()" aria-label="Toggle navigation">
            <i class="fas fa-ellipsis-h"></i>
        </button>
        <div class="collapse navbar-collapse" [ngClass]="{ 'show': isDropdownShowing, 'hide': isHiding }">
            <ul class="navbar-nav ml-auto">
                <li *ngFor="let page of navbarConstants.pages; index as i " class="nav-item" [ngClass]="{ 'active' : (navbarState$ | async).activeTab === i }">
                    <a class="nav-link" role="button" (click)="onChangeTab(i)">
                        <p>{{page.name}}</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
